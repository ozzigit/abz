{% extends "base2.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<table id="data" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Work position</th>
        <th>Date join</th>
        <th>Wage</th>
        <th>Chief</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $('#data').DataTable({
            ajax: '/api/data',
            serverSide: true,
            columns: [
                {data: 'name'},
                {data: 'work_position'},
                {data: 'date_join'},
                {data: 'wage'},
                {data: 'chief', orderable: false}
            ],
        });
    });
</script>
{% endblock %}
