{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1 class="text-center"> {{person.name}}</h1>
<div class="container">
    <div class="row">
        {% if form %}
        <div class="col-md-5 form-group-sm ">

            {{ wtf.quick_form(form, button_map={'edit':'primary','delete':'danger'}) }}

        </div>
        <div class="col">
            <img class="rounded float-start" src="/static/images/personal/{{person.photo_url}}" height="300">
        </div>
    </div>

</div>
{% endif %}

{% endblock %}
